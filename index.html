<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>高雄旅遊資訊</title>
    <link rel="stylesheet" href="css/all.css">
    <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>高雄旅遊資訊</h1>
            <div class="kslist">
                <select class="selection">
                    <option selected="true" disabled>請選擇行政區</option>
                    <option value="苓雅區">苓雅區</option>
                    <option value="三民區">三民區</option>
                    <option value="新興區">新興區</option>
                    <option value="小港區">小港區</option>
                </select>
            </div>
            <div class="areablock">
                <div class="hotarea">熱門行政區</div>
                <div>
                    <div class="btnblock">
                        <button type="button" class="btn" id="linya">苓雅區</button>
                    </div>
                    <div class="btnblock">
                        <button type="button" class="btn" id="sanmin">三民區</button>
                    </div>
                    <div class="btnblock">
                        <button type="button" class="btn" id="sinsing">新興區</button>
                    </div>
                    <div class="btnblock">
                        <button type="button" class="btn" id="siaogang">小港區</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="line"><span class="icon"></span></div>        
        <div class="container">
            <div class="title">苓雅區</div>
            <div class="cardblock">
                <!-- <div class="card">
                    <div class="rowimg"><img class="blockimg" src=""></div>
                    <ul>
                        <li><img src="img/icons_clock.png"></li>
                        <li><img src="img/icons_pin.png"></li>
                        <li><img src="img/icons_phone.png"></li>
                    </ul>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="footer">
            <p>高雄旅遊網</p>
            <p>資料來源：高雄市政府</p>
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
